<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="form" novalidate>
        <div>
            <label for="mail">Enter Your Email Address</label>
            <input minlength="8" required type="email" name="mail" id="email">
        </div>
        <div>
            <label for="country">Enter Your Country Name</label>
            <input maxlength="30" minlength="3" required type="text" name="country" id="country">
        </div>
        <div>
            <label for="code">Enter Your Postal Code</label>
            <input min="1000" max="9999" required type="number" name="code" id="code">
        </div>
        <div>
            <label for="password">Enter Your Password</label>
            <input minlength="8" required type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm-password">Confirm Your Password</label>
            <input required type="password" name="confirm-password" id="confirm-password">
        </div>
        <button>submit</button>
    </form>

    <div class="details hidden">
        <p>Email : <span class="emailName"></span></p>
        <p>Country : <span class="countryName"></span></p>
        <p>Code : <span class="codeName"></span></p>
        <p>Password : <span class="passwordName"></span></p>
        
    </div>
</body>
</html>
