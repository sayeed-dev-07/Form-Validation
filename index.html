<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="form" novalidate>
        <div class="email">
            <label for="email">Enter Your Email Address</label>
            <input minlength="8" required type="email" name="email" id="email ">
        </div>
        <div class="country">
            <label for="country">Enter Your Country Name</label>
            <input maxlength="30" minlength="3" required type="text" name="country" id="country">
        </div>
        <div class="code">
            <label for="code">Enter Your Postal Code</label>
            <input minlength="4" maxlength="4" required type="number" name="code" id="code">
        </div>
        <div class="password">
            <label for="password">Enter Your Password</label>
            <input minlength="8" required type="password" name="password" id="password">
        </div>
        <div class="confirm-password">
            <label for="confirm-password">Confirm Your Password</label>
            <input required type="password" name="confirm-password" id="confirm-password">
        </div>
        <button>submit</button>
    </form>
</body>
</html>
